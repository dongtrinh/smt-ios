<ion-view view-title="TONNAGE DETAIL" hide-nav-bar="true">
	<ion-header-bar class="bar-positive bar bar-header" align-title="center" no-tap-scroll="true">
    	<button class="button back-button buttons button-icon button-clear ion-arrow-left-c header-item" ng-click="mygoback()" style="">
        </button>
        <div class="title title-center header-item" style="left: 49px; right: 49px; transition-duration: 0ms; transform: translate3d(0px, 0px, 0px);">
        	TONNAGE DETAIL
        </div>
        <div class="buttons buttons-right header-item" style="transition-duration: 0ms;">
            	<span class="right-buttons">
              		<button ng-click="showRightMenu()" class="button button-icon button-clear ion-gear-b"></button>
            	</span>
        </div>
	</ion-header-bar>
	<ion-content class="padding tonnage-listing-background">
    	<label>Card Information</label>
    	<div class="list tonnage-list">
        	<a class="row item custom-row">
   				<div class="col-50">
        			<div class="item item-custom item-tonnage-custom-left">
            			<div class="item-tonnage-wraper-content-left">
                       		<span>Card No</span><span style="visibility:hidden;">a</span>
                        </div>
            			<div class="item-tonnage-wraper-content-left">
                       		<span>Type</span><span style="visibility:hidden;">a</span>
                        </div>
                       <div class="item-tonnage-wraper-content-left">
                       		<span>Post Date</span><span style="visibility:hidden;">a</span>
                        </div>
        			</div>
    			</div>
    			<div class="col-50">
        			<div class="item item-custom" style="padding:0 !important;">
            			<div class="item-tonnage-wraper-content-right">
                       		<span class='id'></span><span style="visibility:hidden;">a</span>
                        </div>
            			<div class="item-tonnage-wraper-content-right">
                       		<span></span><span style="visibility:hidden;">a</span>
                        </div>
                        <div class="item-tonnage-wraper-content-right">
                       		<span  class='postdate'></span><span style="visibility:hidden;">a</span>
                        </div>
        			</div>
    			</div>
			</a>
    	</div>
        <label>Vessel Information</label>
    	<div class="list tonnage-list">
        	<a class="row item custom-row">
   				<div class="col-50">
        			<div class="item item-custom item-tonnage-custom-left">
            			<div class="item-tonnage-wraper-content-left">
                       		<span>Vessel Name</span><span style="visibility:hidden;">a</span>
                        </div>
            			<div class="item-tonnage-wraper-content-left">
                       		<span>DWT</span><span style="visibility:hidden;">a</span>
                        </div>
                        <div class="item-tonnage-wraper-content-left">
                       		<span>Open Date</span><span style="visibility:hidden;">a</span>
                        </div>
                        <div class="item-tonnage-wraper-content-left">
                       		<span>Open area</span><span style="visibility:hidden;">a</span>
                        </div>
                        <div class="item-tonnage-wraper-content-left tonnage-content-left-height">
                       		<span>Content</span><span style="visibility:hidden;">a</span>
                        </div>
        			</div>
    			</div>
    			<div class="col-50">
        			<div class="item item-custom" style="padding:0 !important;">
            			<div class="item-tonnage-wraper-content-right">
                       		<span class="vessel_name"></span><span style="visibility:hidden;">a</span>
                        </div>
            			<div class="item-tonnage-wraper-content-right">
                       		<span class="vessel_dwt"></span><span style="visibility:hidden;">a</span>
                        </div>
                        <div class="item-tonnage-wraper-content-right">
                       		<span class="open_date"></span><span style="visibility:hidden;">a</span>
                        </div>
                        <div class="item-tonnage-wraper-content-right">
                       		<span class="open_area"></span><span style="visibility:hidden;">a</span>
                        </div>
                        <div class="item-tonnage-wraper-content-right tonnage-content-wraper">
                       		<span class="content"></span><span style="visibility:hidden;">a</span>
                        </div>
        			</div>
    			</div>
			</a>
    	</div>
        <label>User Information</label>
    	<div class="list tonnage-list">
        	<a class="row item custom-row">
   				<div class="col-50">
        			<div class="item item-custom item-tonnage-custom-left">
            			<div class="item-tonnage-wraper-content-left">
                       		<span>Name</span><span style="visibility:hidden;">a</span>
                        </div>
            			<div class="item-tonnage-wraper-content-left">
                       		<span>Tel</span><span style="visibility:hidden;">a</span>
                        </div>
                       <div class="item-tonnage-wraper-content-left">
                       		<span>Fax</span><span style="visibility:hidden;">a</span>
                        </div>
                        <div class="item-tonnage-wraper-content-left">
                       		<span>Country</span><span style="visibility:hidden;">a</span>
                        </div>
                        <div class="item-tonnage-wraper-content-left">
                       		<span>Company name</span><span style="visibility:hidden;">a</span>
                        </div>
        			</div>
    			</div>
    			<div class="col-50">
        			<div class="item item-custom" style="padding:0 !important;">
            			<div class="item-tonnage-wraper-content-right">
                       		<span class="username"></span><span style="visibility:hidden;">a</span>
                        </div>
            			<div class="item-tonnage-wraper-content-right">
                       		<span class="userphone"></span><span style="visibility:hidden;">a</span>
                        </div>
                        <div class="item-tonnage-wraper-content-right">
                       		<span class="userfax"></span><span style="visibility:hidden;">a</span>
                        </div>
                        <div class="item-tonnage-wraper-content-right">
                       		<span class="country"></span><span style="visibility:hidden;">a</span>
                        </div>
                        <div class="item-tonnage-wraper-content-right">
                       		<span class="company"></span><span style="visibility:hidden;">a</span>
                        </div>
        			</div>
    			</div>
			</a>
            <a class="row item custom-row">
            	<div class="col" style="text-align:center;">
        			<button ng-click="showPopup()">Send</button>
    			</div>
            </a>
    	</div>
  	</ion-content>
</ion-view>
